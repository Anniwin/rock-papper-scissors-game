<body>
        <main class="main">
    <h1 class="title">Rock paper scissor</h1>
    
    <p class="text">Lets play</p>
    <form action="#" onsubmit="submit()">
        <lable for="rock">
            <input type="radio" name="choice" id="rock" value="rock">
            rock 
        </lable>
        <lable for="paper">
            <input type="radio" name="choice" id="paper" value="paper">
            paper 
        </lable>
        <lable for="scissor">
            <input type="radio" name="choice" id="scissor" value="scissors">
            scissor 
        </lable>
        <button type="submit">Play!</button>
    </form>
    <div class="results">
        <p class="winner">You won!</p>
        <p class="looser">You lost!</p>
        </div>
</p>
    </main>
